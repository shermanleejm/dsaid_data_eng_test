version: '3'
services: 
  db:
    image: "postgres"
    ports:
      - 5432:5432
      volumes: 
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        - ./pgData:/var/lib/postgresql/data
      environment: 
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: section2